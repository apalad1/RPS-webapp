<!DOCTYPE html>
<html>

	<head>
			<meta charset="UTF-8">
			<meta name="description" content="Custom RPS">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>RPS Game</title>
			<link rel="stylesheet" href="styles.css">
	</head>
	<body>
	<header>
		<h2 align="center" style="color: black;">Player vs C Rock Paper Scissors Game</h2><hr/>
	</header>
	
		<p align="center"><b>pick one</b></p>
	
			<div class="score">
				<div id="user-label" class="badge">user</div>
				
				<div id="comp-label" class="badge">comp</div>
				
				<span id="user-score">0</span>:<span id="comp-score">0</span>
			</div>
				
			<div class="result" style="color: black;">
			
			</div>
			
			
			<div class="choices" style="text-align:center">
				<div class="choice" id="rock">
					<img src="rock.png">
				</div>
					
				<div class="choice" id="paper">
					<img src="paper.png">
				</div>
					
				<div class="choice" id="scissors">
					<img src="scissors.png">
				</div>
			</div>
				
				
			<script src="rps.js" charset="utf-8"></script>
	</body>
	
</html>
